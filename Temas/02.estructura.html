<!-- Para crear la estructura b+asica de un documento html, se puede teclear (shift + 1) y despues enter
Esto crea la estructura basica de la pagina web, tambien se puede escribir html:5 y se genera lo mismo-->

<!-- Representa que estamos siguiendo el estandar html5 -->
<!DOCTYPE html>

<!-- Inicio del documento html -->
<!-- El atributo lang establece el lenguaje de la pagina en este caso español -->
<html lang="es">
  <!-- Head representa una coleccion de metadatos, no se representan visualmente, pero el navegador los interpreta -->
  <head>
    <!-- Titulo quer se muestra en la pestaña del navegador -->
    <title>Mi primera página web</title>
  </head>

  <!-- Representa todo el contenido de la pagina web -->
  <body>
    Body de nuestra pagina web
  </body>
</html>
<!-- Todas las etiquetas tienen su etiqueta de apertura y cierre. -->
